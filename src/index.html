<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JS App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <div class="logo"></div>
  </header>

  <main class="container">

<!--    start page-->

    <div class="start-page">
      <div class="start__navigation">
        <div class="artists">
          <div class="artists__bg"></div>
          <p><b>ARTISTS</b> QUIZ</p>
        </div>

        <div class="pictures">
          <div class="pictures__bg"></div>
          <p><b>PICTURES</b> QUIZ</p>
        </div>
      </div>
      <button class="btn btn-settings">SETTINGS</button>
    </div>

<!--    categories page-->

    <div class="categories-page__artists hide">
      <div class="categories-page__header">
        <button class="btn-home btn">Home</button>
        <h2 class="text">CATEGORIES</h2>
        <button class="btn-score btn">Score</button>
      </div>

      <div class="categories-page__content content-artists categories"></div>
    </div>

    <div class="categories-page__pictures hide">
      <div class="categories-page__header">
        <button class="btn-home btn">Home</button>
        <h2 class="text">CATEGORIES</h2>
        <button class="btn-score btn">Score</button>
      </div>

      <div class="categories-page__content content-pictures categories"></div>
    </div>

<!--    quiz-->

    <div class="quiz-page__pictures hide">
      <div class="categories-page__header">
        <button class="btn-home btn">Home</button>
        <h2 class="text">Кто автор данной картины?</h2>
        <button class="btn-category btn">Categories</button>
      </div>

      <div class="quiz-page__pictures_content">
        <div class="quiz-page__pictures_content-img"></div>
        <div class="quiz-page__pictures_content-results">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="quiz-page__pictures_content-questions">
          <div>Van Gogh</div>
          <div>J.Vermeer</div>
          <div>P.Rubens</div>
          <div>V.Serov</div>
        </div>
      </div>
    </div>


<!--    setting page-->

    <div class="settings-page hide">
      <h2 class="text text-categories">SETTINGS</h2>
      <div class="settings-page__content">
        <div class="settings-page__items">
          <div class="settings-page__items-control control-volume"></div>
          <div class="volume-wrapper">
            <div class="volume-wrapper__control">
              <button class="volume-label__second"></button>
              <input type="range" min="0" max="1" step="0.02" value="0.3" class="progress progress-volume"/>
            </div>
            <div class="settings-page__items-on">
              <input type="checkbox" id="check-volume" class="check" checked>
              <label for="check-volume" class="label"></label>
              <div class="text">ON/OFF</div>
            </div>
          </div>
          <h2>VOLUME</h2>
        </div>
        <div class="settings-page__items">
          <div class="settings-page__items-control control-time"></div>
          <div class="volume-wrapper">
            <div class="volume-wrapper__control">
              <input type="range" min="5" max="30" step="5" value="10" class="progress progress-time"/>
              <div class="time-value">10</div>
            </div>
            <div class="settings-page__items-on">
              <input type="checkbox" id="check-time" class="check">
              <label for="check-time" class="label"></label>
              <div class="text">ON/OFF</div>
            </div>
          </div>
          <h2>TIME</h2>
        </div>
      </div>

      <div class="settings-page__footer">
        <div class="btn btn-save">SAVE</div>
        <div class="btn btn-default">DEFAULT</div>
      </div>
    </div>
  </main>

  <footer>
    <a>AZAMAT BERDIMURATOV</a>
    <div>@2021</div>
    <a href="https://rs.school/js/" class="bg_rs-school"></a>
  </footer>
</body>
</html>
